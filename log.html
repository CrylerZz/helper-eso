<!DOCTYPE html>
<html lang="en" style="height: 100%">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Logs</title>
    <link rel="stylesheet" href="scss/actor.css" />

<body class="bg-gray-900 h-screen overflow-hidden flex items-start justify-center">
    <!-- SideNav -->
    <div
        class="w-16 h-full bg-white flex items-center justify-start flex-col border-r-2 border-gray-100 sticky top-0 left-0 z-50">
        <div class="w-16 h-16 flex items-center justify-center border-b-2  border-gray-100 "><img
                class="h-10 w-10 rounded-lg" src="./img/icon/me.jpeg" alt=""></div>
        <div>
            <nav>
                <ul>
                    <li
                        class="w-16 h-16 flex items-center justify-center cursor-pointer relative hover:bg-gray-100 group">
                        <img class="w-6" src="./img/icon/fight.svg" alt="">
                        <span class="absolute left-full top-1/2 ml-4 -translate-y-1/2 rounded bg-gray-900 px-2 py-1.5 
            text-xs font-medium text-white hidden group-hover:opacity-100 group-hover:block z-50">Fights</span>
                    </li>
                    <!-- <li
                        class="w-16 h-16 flex items-center justify-center cursor-pointer relative hover:bg-gray-100 group">
                        <img class="w-6" src="./img/icon/fight.svg" alt="">

            text-xs font-medium text-white hidden group-hover:opacity-100 group-hover:block">Group</span>
                    </li> -->
                    <!-- <li
                        class="w-16 h-16 flex items-center justify-center cursor-pointer relative hover:bg-gray-100 group">
                        <img class="w-6" src="./img/icon/player.svg" alt="">
                        <span class="absolute left-full top-1/2 ml-4 -translate-y-1/2 rounded bg-gray-900 px-2 py-1.5 
            text-xs font-medium text-white hidden group-hover:opacity-100 group-hover:block">User</span>
                    </li> -->
                </ul>
                <ul class="boss-container-nav"></ul>
            </nav>
        </div>
    </div>
    <!-- Main Container -->
    <div class="main-container h-screen w-full">
        <div
            class="title-container h-16 bg-white w-full border-b-2 border-gray-100 sticky top-0 flex items-center px-4">
            <span class="uppercase font-extrabold"></span>
        </div>
        <div class="h-[calc(100vh-4rem)]">
            <div id="input-content" class="w-full h-screen flex items-center justify-center">
                <div class="px-10 max-w-4xl w-full">
                    <div class="flex items-center justify-between">
                        <label for="id_report" class="font-extrabold uppercase text-white">Past Your log Here</label>
                        <p class="text-white">kYN7JVX1ZGt4xnWq</p>
                    </div>
                    <input oninput="return reportTarget(this.value);" name="id_report" id="id_report"
                        class="border-none bg-black px-4 py-8 w-full text-white text-xl mt-2" type="text"
                        placeholder="Here !" />
                </div>
            </div>
            <div id="fights-content" class="bloc-main h-full hidden"></div>
            <div id="group-content" class="bloc-main h-full hidden">
                <div class="flex items-center justify-between bg-black h-16 px-5">
                    <div class="role-container flex items-center justify-center gap-4">
                        <div id="dps"
                            class="role-item h-10 w-10 border-2 flex items-center justify-center rounded-lg cursor-pointer">
                            <img class="h-6" src="img/icon/dps.webp" alt="" />
                        </div>
                        <div id="healer"
                            class="role-item h-10 w-10 border-2 flex items-center justify-center rounded-lg cursor-pointer">
                            <img class="h-6" src="img/icon/heal.webp" alt="" />
                        </div>
                        <div id="tank"
                            class="role-item h-10 w-10 border-2 flex items-center justify-center rounded-lg cursor-pointer">
                            <img class="h-6" src="img/icon/tank.webp" alt="" />
                        </div>
                    </div>
                    <div class="filter-container flex items-center justify-center gap-4">
                        <div id="gear"
                            class="h-10 px-4 border-2 flex items-center justify-center rounded-lg cursor-pointer text-white">
                            Gear
                        </div>
                        <div id="spell"
                            class="h-10 px-4 border-2 flex items-center justify-center rounded-lg cursor-pointer text-white">
                            Spell
                        </div>
                    </div>
                </div>
            </div>
            <div id="user-content" class="bloc-main h-full hidden"></div>
        </div>
    </div>
