        <!-- Main container -->
        <div class="main-container flex-1 w-full h-screen ">
            <!-- Title Container -->
            <div class="title-container bg-white h-16 w-full text-4xl font-extrabold uppercase h-16 bg-white flex items-center px-5"></div>
            <div class="input-container w-full h-screen flex items-center justify-center">
                <div class="px-10 max-w-4xl w-full">
                    <div class="flex items-center justify-between">
                        <label for="id_report" class="font-extrabold uppercase text-white">Past Your log Here</label>
                        <p class="text-white">kYN7JVX1ZGt4xnWq</p>
                    </div>
                    <input oninput="return reportTarget(this.value);" name="id_report" id="id_report"
                        class="border-none bg-black px-4 py-8 w-full text-white text-xl mt-2"
                        type="text" placeholder="Here !" />
                </div>
            </div>
            <div id="fights" class="bloc-main !hidden h-[calc(100vh-4rem)] overflow-auto"></div>
            <div id="teams" class="bloc-main !hidden h-[calc(100vh-4rem)]">
                <div class="flex items-center justify-between bg-black h-16 px-5">
                    <div class="role-container flex items-center justify-center gap-4">
                        <div id="dps" class="role-item h-10 w-10 border-2 flex items-center justify-center rounded-lg cursor-pointer"><img class="h-6" src="img/icon/dps.webp" alt=""></div>
                        <div id="healer" class="role-item h-10 w-10 border-2 flex items-center justify-center rounded-lg cursor-pointer"><img class="h-6" src="img/icon/heal.webp" alt=""></div>
                        <div id="tank" class="role-item h-10 w-10 border-2 flex items-center justify-center rounded-lg cursor-pointer"><img class="h-6" src="img/icon/tank.webp" alt=""></div>
                    </div>
                    <div class="filter-container flex items-center justify-center gap-4">
                        <div id="gear" class="h-10 px-4 border-2 flex items-center justify-center rounded-lg cursor-pointer text-white">Gear</div>
                        <div id="spell" class="h-10 px-4 border-2 flex items-center justify-center rounded-lg cursor-pointer text-white">Spell</div>
                        <div id="buff" class="h-10 px-4 border-2 flex items-center justify-center rounded-lg cursor-pointer text-white">Buff</div>
                        <div id="damage" class="h-10 px-4 border-2 flex items-center justify-center rounded-lg cursor-pointer text-white">Damage</div>
                        <div id="cpm" class="h-10 px-4 border-2 flex items-center justify-center rounded-lg cursor-pointer text-white">CPM</div>
                    </div>
                </div>
            </div>
            <div id="buffs" class="bloc-main !hidden h-[calc(100vh-4rem)] overflow-auto"></div>
            <div id="debuffs" class="bloc-main !hidden h-[calc(100vh-4rem)] overflow-auto"></div>
        </div>
