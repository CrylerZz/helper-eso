<!DOCTYPE html>
<html lang="en" style="height: 100%">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Logs</title>
    <link rel="stylesheet" href="scss/actor.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 h-screen overflow-hidden flex items-start justify-center">
    <!-- SideNav -->

    <div class="w-16 h-full bg-white flex items-center justify-start flex-col sticky top-0 left-0 z-50">
        
        <div class="w-16 h-16 flex items-center justify-center border-b-2 border-gray-100 ">
            <img class="h-10 w-10 rounded-lg" src="./img/icon/me.jpeg" alt="">
        </div>
        <div>
            <!-- Nav pour les combats avec wipes & other -->
            <div class="group relative">
                <div class="w-16 h-16 flex items-center justify-center cursor-pointer group-hover:bg-gray-100">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="w-5 h-5 fill-current ">
                        <rect width="352" height="32" x="80" y="96"></rect>
                        <rect width="352" height="32" x="80" y="240"></rect>
                        <rect width="352" height="32" x="80" y="384"></rect>
                    </svg>
                </div>
                <div class="container-main-nav absolute left-full top-0 hidden group-hover:block border-r-2 border-gray-700 w-max bg-gray-900 h-[calc(100vh-4rem)] overflow-auto">

                </div>
            </div>
            <!-- Nav pour les combats passÃ©s seulement -->
            <ul class="boss-container-nav isKilled"></ul>

        </div>
        <div class="w-16 h-16 flex items-center justify-center border-t-2 border-gray-100 absolute bottom-0 left-0 text-[10px] hover:bg-gray-100 cursor-pointer">
            Reload
        </div>
    </div>
    <!-- Main Container -->
    <div class="main-container h-screen w-full">
        <div class="title-container h-16 bg-white w-full border-b-2 border-gray-100 sticky top-0 flex items-center px-4">
            <span class="uppercase font-extrabold"></span>
        </div>
        <div class="h-[calc(100vh-4rem)]">
            <div id="input-content" class="w-full h-screen flex items-center justify-center">
                <div class="px-10 max-w-4xl w-full space-y-4">
                    <div class="flex items-center justify-between">
                        <label for="id_report" class="font-extrabold uppercase text-white">Past Your log Here</label>
                        <p class="text-white">zpjbZmvtc7M4JxXN</p>
                    </div>
                    <input oninput="return reportTarget(this.value);" name="id_report" id="id_report"
                        class="border-none bg-black px-4 py-8 w-full text-white text-xl mt-2" type="text"
                        placeholder="Here !" />
                </div>
            </div>
            <div id="fights-content" class="bloc-main h-full flex !hidden"></div>

            <div id="group-content" class="bloc-main h-full !hidden">
                <div class="flex items-center justify-between bg-black h-16 px-5">
                    <div class="role-container flex items-center justify-center gap-4">
                        <div id="dps"
                            class="role-item h-10 w-10 border-2 flex items-center justify-center rounded-lg cursor-pointer">
                            <img class="h-6" src="img/icon/dps.webp" alt="" />
                        </div>
                        <div id="healer"
                            class="role-item h-10 w-10 border-2 flex items-center justify-center rounded-lg cursor-pointer">
                            <img class="h-6" src="img/icon/heal.webp" alt="" />
                        </div>
                        <div id="tank"
                            class="role-item h-10 w-10 border-2 flex items-center justify-center rounded-lg cursor-pointer">
                            <img class="h-6" src="img/icon/tank.webp" alt="" />
                        </div>
                    </div>
                    <div class="filter-container flex items-center justify-center gap-4">
                        <div id="gear"
                            class="h-10 px-4 border-2 flex items-center justify-center rounded-lg cursor-pointer text-white">
                            Gear
                        </div>
                        <div id="spell"
                            class="h-10 px-4 border-2 flex items-center justify-center rounded-lg cursor-pointer text-white">
                            Spell
                        </div>
                    </div>
                </div>
            </div>
            <div id="user-content" class="bloc-main h-full !hidden">
                <!-- TODO : Stuff / Spell with uptime / Set with uptime if necessary / Damage Done in detail (Per Spell or seomething) / Buff with uptime -->
                <!-- Knowing which buffs are important to have as a base for any character -->
                <div class="p-6 overflow-auto h-full gap-4 flex flex-col">
                    <div class="text-4xl text-white font-extrabold">@Revaxon - Crylerz</div>
                    <div class="grid grid-cols-3 gap-4 ">
                        <div
                            class="flex flex-col rounded-lg border border-4 shadow-md bg-gray-80 border-gray-800 text-white relative">
                            <div class="text-white font-bold text-xl p-6 bg-gray-800">Stuffs</div>
                            <div class="p-6">
                                Data.gear
                            </div>
                        </div>
                        <div
                            class="flex flex-col rounded-lg border border-4 shadow-md bg-gray-80 border-gray-800 text-white relative">
                            <div class="text-white font-bold text-xl p-6 bg-gray-800">Spell</div>
                            <div class="p-6">
                                Data.abilities
                            </div>
                        </div>
                        <div
                            class="flex flex-col rounded-lg border border-4 shadow-md bg-gray-80 border-gray-800 text-white relative">
                            <div class="text-white font-bold text-xl p-6 bg-gray-800">Set Uptime</div>
                            <div class="p-6">
                                Data.gearUptime (ex:Relequen)
                            </div>
                        </div>
                        <div
                            class="flex flex-col rounded-lg border border-4 shadow-md bg-gray-80 border-gray-800 text-white relative">
                            <div class="text-white font-bold text-xl p-6 bg-gray-800">Damage done</div>
                            <div class="p-6">
                                Data.dmgDetails
                            </div>
                        </div>
                        <div
                            class="flex flex-col rounded-lg border border-4 shadow-md bg-gray-80 border-gray-800 text-white relative">
                            <div class="text-white font-bold text-xl p-6 bg-gray-800">Buffs</div>
                            <div class="p-6">
                                Data.buffs
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="js/builder.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
